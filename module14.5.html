<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>module 14.5</title>
    <style>
        div{
            margin: 0 auto;
            width: 100px;
            height: 50px;
            font-size: 35px;
        }
    </style>
</head>
<body onload="myFunction()">
    <div>
        <p>Test</p>
    </div>

    <script>
    // Задание сделано почти верно, но по условию после того, как имя пользователя было запрошено, страница должна "запомнить" его (с помощью localStorage) и больше не запрашивать, а выводить значение из localStorage.
    function myFunction() {

        let retreived = localStorage.getItem('storage');
        let today = new Date(),
            hour = today.getHours(),
            min = today.getMinutes(),
            year = today.getFullYear(),
            month = today.getMonth() + 1,
            day = today.getDate();

        let time = `${day}.${month}.${year} / ${hour}:${min}`;

        if (retreived) { // Можно чуть упростить условие, потому что значения null или undefined будут приравнены к false в условном операторе
            var x = JSON.parse(retreived);
            let timeSaved = x.time;
            let nameSaved = x.user;

            let msg = `"Добрый день, ${nameSaved}! Давно не виделись. В последний раз вы были у нас ${timeSaved}"`;
            alert(msg);
            localStorage.setItem('storage', JSON.stringify({user: nameSaved, time: time}));
        } else {
            let name = prompt("Добро пожаловать! Назовите, пожалуйста, ваше имя");

            let jsonString = {
            'user': name,
            'time': time
            };
            localStorage.setItem('storage', JSON.stringify(jsonString));
        }
    }
   
    </script>
</body>
</html>
